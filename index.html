<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323&display=swap"
      rel="stylesheet"
    />
    <title>Roman Numeral Converter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Caesars Cipher - ROT13</h1>
      <p>
        Learn about
        <a
          href="https://en.wikipedia.org/wiki/ROT13"
          title="ROT13"
          target="_blank"
          >ROT13</a
        >
      </p>
      <input
        type="text"
        placeholder="Enter a cipher from below"
        id="value"
        required
      />
      <button type="submit" onclick="rot13()">Convert</button>
      <p id="result">Hi!</p>
      <hr />
      <div class="hint">
        <p>Try Us!</p>
        <p>SERR PBQR PNZC</p>
        <p>SERR CVMMN!</p>
        <p>SERR YBIR?</p>
        <p>GUR DHVPX OEBJA SBK WHZCF BIRE GUR YNML QBT.</p>
      </div>

      <script src="script.js" type="text/javascript"></script>
    </div>
  </body>
</html>
